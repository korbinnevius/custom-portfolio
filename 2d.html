<!DOCTYPE html>

    <link rel="stylesheet" href="/css/custom.css">


    <style>
        .overlay-highlight{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 249, 87, 0.7); /* Adjust the color and opacity as needed */
            opacity: 0; /* Initially invisible */
            transition: opacity 0.3s ease; /* Smooth transition */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-name{
            color: #171717;
            font-size: 20px;
            z-index: 5;
        }

        .image-link:hover .overlay-highlight {
            opacity: 1; /* Show the overlay on hover */
        }

        .image-link {
            position: relative;
            display: block;
            overflow: hidden;
        }

        .portfolio{
            flex-grow: 1; /* Fill available space */
            margin-top: 1em;
            margin-bottom: 1em;
            width: 100vw;
        }
    </style>


</head>
